<div class="container-fluid my-3">
   <div class="header d-flex mb-3">
       <h3>Education Details</h3>
       <div class="ms-auto">
           <button class="btn add-btn">Add Education</button>
       </div> 
   </div>
   <div class="education-details d-md-flex row">
    <div class="col-md-4 mb-5" *ngFor="let item of educationDetails">
        <div class="card shadow">
            <div class=" ms-auto">
                <button class="btn btn-info m-2"><i class="bi bi-pencil text-white"></i></button>
                <button class="btn btn-danger m-2"><i class="bi bi-trash"></i></button>
            </div>
            <div class="card-body">
              <span><b>Degree:</b> {{item.degreeName}}</span><br>
              <span><b>Subject:</b> {{item.subject}}</span><br>
              <span><b>Institute:</b> {{item.institute}}</span><br>
              <span><b>Start Year:</b> {{item.startYear}}</span><br>
              <span><b>End Year:</b> {{item.endYear}}</span><br>
            </div>
          </div>
        </div> 
    </div>
        
</div>
