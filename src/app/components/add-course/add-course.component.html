<div class="container-fluid my-3">
    <div class="row">
      <div class="col-md-3 text-center">
        <img src="../../../assets/avatar.svg" alt="" class="img-fluid" width="100px">
        <h6>{{userName}}</h6>
      </div>
      <div class="col-md-9">
          <h3>Add Course</h3>
          <div class="col-md-6 my-3">
              <form #AddCourseForm="ngForm" (ngSubmit)="onSubmit()">
                <div class="mb-3 form-group">
                    <label for="Name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="Name" [(ngModel)]="addCourse.name" name="addCourse.name" #name="ngModel" required>
                    <div class="form-text text-danger" *ngIf="name.touched && name.invalid">
                      Name is required
                    </div>
                </div>
                <div class="mb-3 form-group">
                  <label for="Institute" class="form-label">Institute</label>
                  <input type="text" class="form-control" id="Institute" [(ngModel)]="addCourse.institute" name="addCourse.institute" #institute="ngModel">                  
                </div> 
                <div class="mb-3 form-group">
                  <label for="Link" class="form-label">Link</label>
                  <input type="text" class="form-control" id="Link" [(ngModel)]="addCourse.link" name="addProject.link" #link="ngModel">  
                </div>
                  <button type="submit" class="btn submit-btn me-3" [disabled]="AddCourseForm.invalid">Save</button>
                  <a class="btn back-btn" routerLink="/courses">Back</a>
                </form>
          </div>
      </div>
    </div>    
  </div>
